<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'stc/css/materialize.min.css' %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'stc/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'stc/images/icoGB.ico' %}">
    <title>
      Iniciar sesión
    </title>
  </head>
  <body class="blue-grey darken-2">
    <!-- Contenido -->
      <div class="row login-body">
        <form class="white z-depth-4  login-form" action="{% url 'stc:login' %}" method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="col s12 center-align">
              <img src="{% static 'stc/images/icoGB.ico' %}" alt="" class="img-login">
            </div>
            <div class="col s12">
              <p class="center-align">SISTEMA DE TRAZABILIDAD DE CUENTAS MEDICAS</p>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="username" name="username" type="text" class="validate" readonly onfocus="this.removeAttribute('readonly');" autofocus>
              <label for="username">Usuario</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input id="password" name="password" type="password" class="validate" readonly onfocus="this.removeAttribute('readonly');">
              <label for="password">Contraseña</label>
            </div>
            <div class="input-field col s12">
              <button id="iniciar" class="waves-effect waves-light blue btn login-btn">Iniciar Sesión</button>
            </div>
          </div>
        </form>
      </div>
    <!-- Seccion de scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static 'stc/js/materialize.min.js' %}"></script>
    <script src="{% static 'stc/js/layout.js' %}"></script>
    <script>
      {% for each in messages %}
        Materialize.toast('{{ each.message }}', 20000) 
      {% endfor %}
    </script>

  </body>
</html>
